<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .range {
            width: 1000px;
        }
        .range::-webkit-slider-thumb {

            -webkit-appearance: none;
            width: 0px;
            height: 0px;
            cursor: e-resize;
            background-image: linear-gradient(120deg, #e9e9e9, #f7f8ff);
            border-radius: 10px;
            filter: drop-shadow(2px 2px 3px #00000021);

        }
    </style>
</head>

<body>
    <input type="range" id="progress-range" class="range" min="0" max="1000" step="1" value="0">
    <audio controls id="custom-audio"
        src="https://firebasestorage.googleapis.com/v0/b/equinox-abb58.appspot.com/o/music%2FBoku%20Dake%20Ga%20Inai%20Machi%20Ending.m4a?alt=media&token=d9c36fc3-d641-4040-b218-1b64120c2bc7"></audio>
    <script>
        const rangeInput = document.getElementById('progress-range');
        const audio = document.getElementById('custom-audio');

        // Listen for changes in the range input
        rangeInput.addEventListener('input', () => {
            // Get the value of the range input (0 to 100)
            const rangeValue = parseFloat(rangeInput.value);

            // Calculate the desired time based on the range value and the audio duration
            const audioDuration = audio.duration;
            const desiredTime = (rangeValue / 1000) * audioDuration;

            // Set the audio's current time to the desired time
            audio.currentTime = desiredTime;
        });
        audio.addEventListener('timeupdate', () => {
            // Calculate the progress percentage of the audio
            const audioDuration = audio.duration;
            const currentTime = audio.currentTime;
            const progressPercentage = (currentTime / audioDuration) * 1000;
            
            // Set the range input's value to update its position
            rangeInput.value = progressPercentage;
        });
        // Listen for time updates from the audio

    </script>
</body>

</html>
